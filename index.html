<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post-Quantum Crypto Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .slider-container {
      max-width: 300px;
    }
    .crypto-slider {
      margin: 12px 0;
    }
    .crypto-slider label {
      display: inline-block;
      width: 100px;
    }
    .summary {
      margin: 20px 0 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .cta {
      background: #f9a825;
      padding: 14px 24px;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    canvas {
      max-width: 320px;
    }
  </style>
</head>
<body>
  <h2>What's in Your Crypto Portfolio?</h2>
  <p>Adjust the sliders to match the % of each coin you hold (total must equal 100%).</p>

  <div class="container">
    <div class="slider-container" id="sliders"></div>
    <div>
      <canvas id="portfolioChart"></canvas>
    </div>
  </div>

  <p id="totalDisplay">Total: 0%</p>

  <div class="summary" id="pqMessage">100% of your crypto portfolio is not post-quantum secure.</div>
  <a class="cta" href="https://theqrl.org" target="_blank">Learn More About QRL</a>

  <div style="margin-top: 40px;">
    <canvas id="pqChart"></canvas>
  </div>

  <script>
    const coins = [
      "Bitcoin", "Ethereum", "USDC", "Solana", "DOGE",
      "Litecoin", "Polkadot", "Monero", "Other", "QRL"
    ];

    const colors = [
      "#f7931a", "#627eea", "#2775ca", "#00ffb3", "#c2a633",
      "#bebebe", "#e6007a", "#ff6600", "#888888", "#ffaa00"
    ];

    const slidersDiv = document.getElementById("sliders");
    const totalDisplay = document.getElementById("totalDisplay");
    const pqMessage = document.getElementById("pqMessage");

    const inputs = {};

    coins.forEach((coin, i) => {
      const div = document.createElement("div");
      div.className = "crypto-slider";

      const label = document.createElement("label");
      label.innerText = coin;

      const input = document.createElement("input");
      input.type = "range";
      input.min = 0;
      input.max = 100;
      input.value = 0;
      input.step = 1;
      input.id = coin;

      const span = document.createElement("span");
      span.id = `${coin}-val`;
      span.innerText = "0%";

      input.addEventListener("input", () => {
        span.innerText = input.value + "%";
        updateChart();
      });

      inputs[coin] = input;

      div.appendChild(label);
      div.appendChild(input);
      div.appendChild(span);
      slidersDiv.appendChild(div);
    });

    const ctx1 = document.getElementById("portfolioChart").getContext("2d");
    const chart1 = new Chart(ctx1, {
      type: "pie",
      data: {
        labels: coins,
        datasets: [{
          data: coins.map(() => 0),
          backgroundColor: colors,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    const ctx2 = document.getElementById("pqChart").getContext("2d");
    const chart2 = new Chart(ctx2, {
      type: "pie",
      data: {
        labels: ['Not PQ Secure', 'PQ Secure (QRL)'],
        datasets: [{
          data: [100, 0],
          backgroundColor: ['#ef5350', '#ffaa00'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    function updateChart() {
      let total = 0;
      let pqSecure = 0;

      const data = coins.map((coin) => {
        const val = parseInt(inputs[coin].value) || 0;
        total += val;
        if (coin === "QRL") pqSecure += val;
        return val;
      });

      if (total > 100) {
        totalDisplay.innerText = `⚠️ Total: ${total}% (must be 100%)`;
        totalDisplay.style.color = "red";
      } else {
        totalDisplay.innerText = `Total: ${total}%`;
        totalDisplay.style.color = "black";
      }

      const pqInsecure = 100 - pqSecure;
      pqMessage.innerText = `${pqInsecure}% of your crypto portfolio is not post-quantum secure.`;

      chart1.data.datasets[0].data = data;
      chart1.update();

      chart2.data.datasets[0].data = [pqInsecure, pqSecure];
      chart2.update();
    }
  </script>
</body>
</html>
